			</li>
			<li class="different">

			<li class="different">
				<span> Ola! <a href="">Entrar</a> ou <a href="">Cadastre-se</a></span>

	<div class="content">

					</div>
					<div class="inputs">
						<input type="password" name="confpass" placeholder="Password Confirm">
					</div>
					<div>
						<input type="checkbox" id="updates">
						<label for="updates" class="checkbox">Send me Youbike updates and tips</label>
					</div>
					<div>
						<input type="submit" value="Create my Account">
					</div>
				</form>
				<span class="privacy">By clicking the button above, you agree to the Terms of Service
Xiew our Privacy Policy.</span>
